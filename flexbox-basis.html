<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            flex-direction: row;
            margin: 10px;
        }
        .col{
            border: 1px solid blue;
            flex-basis: 100%;
        }
        .col1{
            flex-basis: 50%;
        }
        .col2{
            flex-basis: 25%;
            flex-grow: 1;
        }
        .col3{
            flex-basis: 75%;
            flex-grow: 0;
            flex-shrink:1 ;

        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col col1">
            New Column
        </div>
    </div>
    <div class="row">
        <div class="col col2">
            New Column
        </div>
    </div>
    <div class="row">
        <div class="col col3">
            New Column
        </div>
    </div>
</body>
</html>
