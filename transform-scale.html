<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            float: left;
            height: 150px;
            width: 150px;
            padding: 50px;
            background-color: #8c1515;
            color: #fff;
            text-align: center;
            margin-right: 10px;
            transition: 1s all ease-out ;
        }
        .scale:hover{
            transform: scale(2);
            background-color: #000;
        }
        </style>
</head>
<body>
    <h1>Transform-Scale</h1>

    <div class="box">
        my scaling div 1
    </div>
    <div class="box scale">
        SCALE ME
    </div>
    <div class="box">
        my scaling div 3
    </div>
</body>
</html>
