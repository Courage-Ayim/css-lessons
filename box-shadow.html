<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            display: block;
            background-color: rgb(161, 194, 16);
            margin: 50px auto;
            box-shadow:inset 10px 10px 20px rgb(119, 8, 8);
            border-radius: 50%;
        }
    </style>
</head>
<body>
<h1> Box Shadow<h1>
<div class="box"></div>
</body>
</html>
