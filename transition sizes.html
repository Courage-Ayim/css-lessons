<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            color: white;
            background-color: blue;
            transition: 250ms all linear; 
        }
        .box:hover{
            height: 100px;
            width: 100px;
            color: red;
        }
        </style>
</head>
<body>
    <h1>Transition Sizes</h1>
    <div class="box">
        TEXT
    </div>


</body>
</html>
