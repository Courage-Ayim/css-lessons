<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            padding: 20px;
            text-align: center;
            background-color: #8c1515;
            color: #fff;
            margin-right: 10px;
            margin: 0 auto;
        }
        .box:hover{
            transform: scale(1.1)
            translate(20px, 20px)
            skew(45deg);
            background-color: #000;
        }
    </style>
</head>
<body>
     <h1>Multiple Transformation</h1>

     <div class="box"></div>
</body>
</html>
