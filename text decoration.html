<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>
    <link rel="stylesheet" type="text/css" href="textdecor.css">
</head>
<body>
    <p>Hello
        <span class="underline">this is a sentence</span>
    </p>
    <p>Hello
        <span class="overline">this is a sentence</span>
    </p>
    <p>Hello
        <span class="strike">this is a sentence</span>
    </p>


</body>
</html>
