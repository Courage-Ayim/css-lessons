<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child-selector</title>
    <style>
        div>p{
            color: green;
        }
        </style>
</head>
<body>
    <h1>Child Selector</h1>
    <div>
        <p>paragraph here</p>
        <p>paragraph here</p> 
        <p>paragraph here</p>
    </div>
    <p>paragraph here</p>
    <p>paragraph here</p>
    <p>paragraph here</p>

</body>
</html>
