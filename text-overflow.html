<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-area{
            width: 200px;
            margin-bottom: 20px;
            border: 1px solid black;
            overflow: hidden;
            white-space: nowrap;
        }
        .clip{
            text-overflow: clip;
        }
        .ellipsis{
            text-overflow: ellipsis;
        }
        </style>
</head>
<body>
    <h1>Text Overflow</h1>

    <div class="text-area clip">
        The quick brown fox jumps Overflow
        the lazy dog
    </div>
    <div class="text-area ellipsis">
        The quick brown fox jumps Overflow
        the lazy dog
    </div>
</body>
</html>
