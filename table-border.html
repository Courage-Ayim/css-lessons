<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-borders</title>
    <style>
        table{
            border: 10px solid red;
            border-collapse: collapse;
        }
        table td{
            border: 1px black;
        }
    </style>
</head>
<body>
    
    <table width="100%">
        <tr>
            <td>test</td>
            <td>test</td>
            <td>test</td>
        </tr>
    </table>

</body>
</html>
