<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        table td{
            padding: 5px;
        }
        table tr:hover{
            background-color: #ccc;
        }
        table tr:hover td:hover{
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Table Row Hover Effect</h1>

    <table width="50%">
        <tr>
            <td>Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
        </tr>
        <tr>
                <td>Row 2 cell 1</td>
                <td>Row 2 cell 2</td>
            </tr>
            <tr>
                <td>Row 3 cell 1</td>
                <td>Row 3 cell 2</td>
            </tr>
            <tr>
                <td>Row 4 cell 1</td> 
                <td>Row 4 cell 2</td> 
            </tr>
        </table>
</body>
</html>
